<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Casa El Golfito | Apartamento en El Golfo, Lanzarote</title>
  <meta name="description" content="Reserva tu estancia en Casa El Golfito. Vistas al mar, cerca de Timanfaya y Los Hervideros.">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #1e7f6d;
      --primary-dark: #14594c;
      --accent: #d4a373;
      --dark: #1f2933;
      --light: #f9fbfb;
      --white: #ffffff;
      --shadow: 0 15px 40px rgba(0,0,0,0.08);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { background: var(--light); color: var(--dark); font-family: 'Lato', sans-serif; line-height: 1.7; overflow-x: hidden; }
    h1, h2, h3, h4, .btn { font-family: 'Montserrat', sans-serif; }

    /* NAVEGACIÓN */
    nav {
      position: fixed; top: 0; width: 100%; padding: 10px 5%;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
      z-index: 2000; box-shadow: 0 2px 20px rgba(0,0,0,0.05);
    }
    .nav-logo img { height: 80px; }
    .nav-right { display: flex; align-items: center; gap: 20px; }
    .lang-switch button {
      background: transparent; border: 1px solid var(--primary); color: var(--primary);
      padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; font-weight: 700;
    }
    .lang-switch button.active { background: var(--primary); color: var(--white); }

    /* HEADER */
    header {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://i.ibb.co/xtWyDt02/Whats-App-Image-2026-01-07-at-21-53-33.jpg') center/cover no-repeat fixed;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; color: var(--white); padding: 20px;
    }
    header h1 { font-size: 4rem; margin-bottom: 20px; font-weight: 800; }
    header p { font-size: 1.5rem; max-width: 700px; margin-bottom: 40px; }

    .btn {
      display: inline-block; background: var(--primary); color: var(--white);
      padding: 16px 40px; border-radius: 50px; text-decoration: none; font-weight: 700;
      text-transform: uppercase; box-shadow: 0 10px 30px rgba(30, 127, 109, 0.4); transition: var(--transition);
    }
    .btn:hover { transform: translateY(-5px); background: var(--primary-dark); }

    /* SECCIONES */
    section { padding: 80px 5%; max-width: 1200px; margin: auto; }
    .section-title { text-align: center; font-size: 2.5rem; color: var(--primary); margin-bottom: 60px; }
    .section-title::after { content: ''; display: block; width: 60px; height: 4px; background: var(--accent); margin: 15px auto 0; }

    /* GALERÍA */
    .gallery-scroller { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 30px; scroll-snap-type: x mandatory; }
    .gallery-item { flex: 0 0 350px; height: 450px; border-radius: 20px; overflow: hidden; scroll-snap-align: center; box-shadow: var(--shadow); }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
    .gallery-item:hover img { transform: scale(1.1); }

    /* MAPA PERSONALIZADO (WIDGET INTEGRADO) */
    #map-wrapper {
      position: relative;
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 5px solid white;
    }
    #custom-map { height: 100%; width: 100%; z-index: 1; }

    .booking-widget {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 550px; background: white; padding: 18px 30px;
      border-radius: 15px; display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25); z-index: 1000;
    }
    .price-info strong { display: block; font-size: 1.4rem; color: var(--dark); }
    .btn-book {
      background: #00a699; color: white; padding: 14px 25px; border-radius: 10px;
      text-decoration: none; font-weight: 800; font-size: 0.85rem; transition: 0.3s;
    }
    .btn-book:hover { background: #00847a; transform: scale(1.05); }

    /* FOOTER */
    .privacy-section { background: var(--dark); color: #ccc; padding: 60px 5%; text-align: center; }
    footer { background: #111; color: var(--white); text-align: center; padding: 40px; }

    .reveal { opacity: 0; transform: translateY(30px); transition: all 1s ease-out; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    @media(max-width: 768px) {
      header h1 { font-size: 2.5rem; }
      .booking-widget { flex-direction: column; gap: 15px; text-align: center; bottom: 20px; }
      #map-wrapper { height: 500px; }
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-logo"><img src="https://i.ibb.co/fzmDDcsx/Whats-App-Image-2026-01-07-at-22-09-35.png" alt="Logo"></div>
  <div class="nav-right">
    <a href="https://www.instagram.com/casaelgolfito" target="_blank" style="color:var(--primary); font-size: 1.5rem;"><i class="fab fa-instagram"></i></a>
    <div class="lang-switch">
        <button onclick="changeLang('es')" class="active">ES</button>
        <button onclick="changeLang('en')">EN</button>
    </div>
  </div>
</nav>

<header>

  <a href="#location" class="btn" data-key="cta">Ver Ubicación</a>
</header>

  <div class="gallery-scroller">
    <div class="gallery-item"><img src="https://i.ibb.co/xtWyDt02/Whats-App-Image-2026-01-07-at-21-53-33.jpg" alt="Interior Casa El Golfito"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/RGqPj7LV/Whats-App-Image-2026-01-07-at-21-53-37-1.jpg" alt="Dormitorio principal Casa El Golfito"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/39Z03wN2/Whats-App-Image-2026-01-07-at-21-53-37-2.jpg" alt="Detalle decoración Lanzarote"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/kg2XV7MW/Whats-App-Image-2026-01-07-at-21-53-37-3.jpg" alt="Salón comedor moderno"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/mrJCN5H0/Whats-App-Image-2026-01-07-at-21-53-37.jpg" alt="Vistas desde la terraza"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/KzfkY33D/Whats-App-Image-2026-01-07-at-21-53-38.jpg" alt="Cocina totalmente equipada"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/gFrHcJ8d/Whats-App-Image-2026-01-07-at-21-53-39-1.jpg" alt="Baño Casa El Golfito"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/vCswSqpp/Whats-App-Image-2026-01-07-at-21-53-39-2.jpg" alt="Detalle del alojamiento"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/YFcXmjGn/Whats-App-Image-2026-01-07-at-21-53-39.jpg" alt="Zona de descanso"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/WQvDXqY/Whats-App-Image-2026-01-07-at-21-53-40-1.jpg" alt="Luz natural en el apartamento"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/k24f7mTZ/Whats-App-Image-2026-01-07-at-21-53-40-2.jpg" alt="Entrada Casa El Golfito"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/PzCCJjKx/Whats-App-Image-2026-01-07-at-21-53-40.jpg" alt="Vistas al mar desde ventana"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/MxKR29qm/Whats-App-Image-2026-01-07-at-21-53-41.jpg" alt="Segundo dormitorio"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/r2ktGhTz/Whats-App-Image-2026-01-07-at-21-53-42.jpg" alt="Exteriores en El Golfo"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/4nkmRqJH/Whats-App-Image-2026-01-07-at-21-53-44-1.jpg" alt="Atardecer en Lanzarote"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/KxgtXf1P/Whats-App-Image-2026-01-07-at-21-53-44.jpg" alt="Mobiliario de terraza"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/SwKpSxbF/Whats-App-Image-2026-01-07-at-21-53-45-1.jpg" alt="Detalles de bienvenida"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/SXP2CnpL/Whats-App-Image-2026-01-07-at-21-53-45-2.jpg" alt="Paisaje volcánico cercano"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/chdT4DS4/Whats-App-Image-2026-01-07-at-21-53-45-3.jpg" alt="Zona de estar acogedora"></div>
    <div class="gallery-item"><img src="https://i.ibb.co/Lzyz2C1M/Whats-App-Image-2026-01-07-at-21-53-45-4.jpg" alt="Decoración local"></div>

  </div>
</section>

<section id="location" class="reveal">
  <h2 class="section-title" data-key="map_title">Explora el entorno</h2>
  
  <div id="map-wrapper">
    <div id="custom-map"></div>

    <div class="booking-widget">
        <div class="price-info">
            <span data-key="from_price">Desde</span>

<div class="privacy-section">
  <h4 data-key="privacy_title">Privacidad</h4>

</div>

<footer>
  <p>© 2026 Casa El Golfito · El Golfo · Lanzarote</p>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // 1. LÓGICA DEL MAPA PERSONALIZADO
  const casaCoords = [28.98319, -13.83019];
  const map = L.map('custom-map', { scrollWheelZoom: false }).setView(casaCoords, 14);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '© OpenStreetMap'
  }).addTo(map);

  const iconCasa = L.divIcon({
      html: '<i class="fa fa-home" style="color: #1e7f6d; font-size: 30px; text-shadow: 0 0 10px white;"></i>',
      className: 'custom-div-icon', iconSize: [30, 30], iconAnchor: [15, 15]
  });

  const iconSitio = L.divIcon({
      html: '<i class="fa fa-location-dot" style="color: #d4a373; font-size: 24px;"></i>',
      className: 'custom-div-icon', iconSize: [24, 24], iconAnchor: [12, 24]
  });

  L.marker(casaCoords, {icon: iconCasa}).addTo(map)
      .bindPopup("<b>Casa El Golfito</b>").openPopup();

  const sitios = [
      { name: "Charco de los Clicos", coords: [28.9805, -13.8322] },
      { name: "Los Hervideros", coords: [28.9592, -13.8441] },
      { name: "Parque Timanfaya", coords: [29.0016, -13.7915] },
      { name: "Salinas de Janubio", coords: [28.9358, -13.8219] }
  ];

  sitios.forEach(s => L.marker(s.coords, {icon: iconSitio}).addTo(map).bindPopup(`<b>${s.name}</b>`));

  // 2. LÓGICA DE TRADUCCIÓN
  const translations = {
    es: { 
      title: "Casa El Golfito", subtitle: "Tu refugio volcánico frente al mar en Lanzarote.", cta: "Ver Ubicación",
      gallery_title: "Galería", map_title: "Explora el entorno", from_price: "Desde", btn_check: "COMPROBAR DISPONIBILIDAD",
      privacy_title: "Privacidad", privacy_text: "Gestionamos tus datos conforme al RGPD para tu estancia."
    },
    en: { 
      title: "Casa El Golfito", subtitle: "Your volcanic oceanfront retreat in Lanzarote.", cta: "See Location",
      gallery_title: "Gallery", map_title: "Explore the Area", from_price: "From", btn_check: "CHECK AVAILABILITY",
      privacy_title: "Privacy", privacy_text: "We handle your data according to GDPR for your stay."
    }
  };

  function changeLang(lang) {
    document.querySelectorAll('[data-key]').forEach(el => {
      const key = el.getAttribute('data-key');
      if (translations[lang][key]) el.innerHTML = translations[lang][key];
    });
    document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.toggle('active', btn.innerText.toLowerCase() === lang));
  }

  // 3. ANIMACIONES
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
  }, { threshold: 0.1 });
  document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>

</body>
</html>
